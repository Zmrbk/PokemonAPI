<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokemonAPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container pt-3">
      <div class="col-lg-12">
        <h1 class="text-center my-5">PokemonAPI</h1>
        <div class="row mt-3">
          <div class="col-md-4">
            <div class="row">
              <h6 class="list_title mt-3 d-flex justify-content-center">Choose your pokemon:</h6>
              <div class="list_group d-flex">
                <div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                </div>
    
                <div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                  <div class="list_item"></div>
                </div>
              </div>        
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="buttons_group">
                  <button id="prevBtn">&larr;</button>
                  <button id="nextBtn">&rarr;</button>
                </div>
              </div>            
            </div>           
          </div>

          <div class="col-md-6">
            <div class="main_screen">
              <span class="pokemon_id"></span>
              <span class="pokemon_name"></span>
              <div class="screen__image">
                <img
                  src=""
                  class="pokemon_front_image"
                  alt="Image"
                  width="200"
                  height="200"
                />
              </div>
              <div class="screen__description">
                <div>
                  <p>Features: <span class="pokemon_type_one"></span>
                              <span class="pokemon_type_two"></span>
                  </p>
                </div> 
                <div class="screen__stats">
                  <p class="stats__weight">
                    Weight: <span class="pokemon_weight"></span>
                  </p>
                  <p class="stats__height">
                    Height: <span class="pokemon_height"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
